<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <link th:href="@{/css/style.css}" type="text/css" rel="stylesheet">
  </head>
<body>

<section>
<h1>Регистрация</h1>
<form method="post" th:action="@{/auth/registration}" th:object="${person}">
 <!-- <label for="login">Введите логин: </label>-->
  <input type="text"  th:field="*{login}" placeholder="Введите логин" name="username" id="login-input">
  <div style="color: red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
  <br>
 <!-- <label for="password">Введите пароль: </label> -->
  <input type="password" th:field="*{password}" placeholder="Введите пароль" name="password" id="password">
  <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
  <br>
  <input type="submit" value="Зарегистрироваться">
  <br>
 <!--<a href="/logout">Авторизоваться</a>-->
</form>


<form method="get" th:action="@{/auth/login}">
  <input type="submit" value="На главную">
</form>
<form method="get" th:action="@{/product}">
  <input type="submit" value="Гостевой вход">
</form>
</section>


</body>
</html>
